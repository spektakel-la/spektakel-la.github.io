<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">

  <!-- Use Atom -->
  {% feed_meta %}

  <!-- Default consent -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    if (localStorage.getItem('consentMode') === null) {
      gtag('consent', 'default', {
        'functionality_storage': 'denied',
        'security_storage': 'denied',
        'ad_storage': 'denied',
        'ad_personalization': 'denied',
        'ad_user_data': 'denied',
        'analytics_storage': 'denied',
        'personalization_storage': 'denied',
      });
    } else {
      gtag('consent', 'default', JSON.parse(localStorage.getItem('consentMode')));
    }
  </script>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.data.settings.google-tagmanager-id }}');
  </script>
  <!-- End Google Tag Manager -->

  <!-- cookieconsent -->
  <link rel="stylesheet" href="https://unpkg.com/vanilla-cookieconsent@3.0.1/dist/cookieconsent.css" />
  <script src="https://unpkg.com/vanilla-cookieconsent@3.0.1/dist/cookieconsent.umd.js" charset="utf-8"></script>
  <script type="module" src="{{ site.github.url }}/assets/js/cookieconsent-config.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />


  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Leaflet locate -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

  <!-- Leaflet fullscreen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@3.0.2/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen@3.0.2/Control.FullScreen.js" charset="utf-8"></script>

  <!-- Leaflet marker cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css " />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" charset="utf-8"></script>

  <!-- lightgallery -->
  <link rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-autoplay.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-fullscreen.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-thumbnail.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-zoom.css" />
  <script src="https://unpkg.com/lightgallery@2.7.2/lightgallery.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/autoplay/lg-autoplay.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/fullscreen/lg-fullscreen.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js" charset="utf-8"></script>

  <!-- date-fns -->
  <script src="https://unpkg.com/date-fns@3.6.0/fp/cdn.min.js" charset="utf-8"></script>
</head>
