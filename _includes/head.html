<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.data.settings.menu_home_label }} | {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- Use Atom -->
  {% feed_meta %}

  <!-- Default consent -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    if (localStorage.getItem('consentMode') === null) {
      gtag('consent', 'default', {
        'functionality_storage': 'denied',
        'security_storage': 'denied',
        'ad_storage': 'denied',
        'ad_personalization': 'denied',
        'ad_user_data': 'denied',
        'analytics_storage': 'denied',
        'personalization_storage': 'denied',
      });
    } else {
      gtag('consent', 'default', JSON.parse(localStorage.getItem('consentMode')));
    }
  </script>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.data.settings.google-tagmanager-id }}');
  </script>
  <!-- End Google Tag Manager -->

  <!-- cookieconsent -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/vanilla-cookieconsent/dist/cookieconsent.css" crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/vanilla-cookieconsent/dist/cookieconsent.umd.js" charset="utf-8" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/cookieconsent-config.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro"  crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/font-awesome/css/font-awesome.min.css"  crossorigin="anonymous"/>

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- Leaflet -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/leaflet/dist/leaflet.css" crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/leaflet/dist/leaflet.js" crossorigin="anonymous"></script>

  <!-- Leaflet locate -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.css" crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- Leaflet fullscreen -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/leaflet.fullscreen/Control.FullScreen.css" crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/leaflet.fullscreen/Control.FullScreen.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- Leaflet marker cluster -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/leaflet.markercluster/dist/MarkerCluster.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css " crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/leaflet.markercluster/dist/leaflet.markercluster.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- lightgallery -->
  <link rel="stylesheet" href="./assets/3rd-party/node_modules/lightgallery/css/lightgallery-bundle.min.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="./assets/3rd-party/node_modules/lightgallery/css/lg-autoplay.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="./assets/3rd-party/node_modules/lightgallery/css/lg-fullscreen.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="./assets/3rd-party/node_modules/lightgallery/css/lg-thumbnail.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="./assets/3rd-party/node_modules/lightgallery/css/lg-zoom.css" crossorigin="anonymous"/>
  <script src="./assets/3rd-party/node_modules/lightgallery/lightgallery.min.js" charset="utf-8"></script>
  <script src="./assets/3rd-party/node_modules/lightgallery/plugins/autoplay/lg-autoplay.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="./assets/3rd-party/node_modules/lightgallery/plugins/fullscreen/lg-fullscreen.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="./assets/3rd-party/node_modules/lightgallery/plugins/thumbnail/lg-thumbnail.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="./assets/3rd-party/node_modules/lightgallery/plugins/zoom/lg-zoom.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- date-fns -->
  <script src="./assets/3rd-party/node_modules/date-fns/fp/cdn.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- artit favorites -->
  <script src="./assets/js/artist-favorites.js"></script>
  <script src="./assets/js/location-map.js"></script>
</head>
