<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.data.settings.menu_home_label }} | {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- Use Atom -->
  {% feed_meta %}

  <!-- Default consent -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    if (localStorage.getItem('consentMode') === null) {
      gtag('consent', 'default', {
        'functionality_storage': 'denied',
        'security_storage': 'denied',
        'ad_storage': 'denied',
        'ad_personalization': 'denied',
        'ad_user_data': 'denied',
        'analytics_storage': 'denied',
        'personalization_storage': 'denied',
      });
    } else {
      gtag('consent', 'default', JSON.parse(localStorage.getItem('consentMode')));
    }
  </script>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.data.settings.google-tagmanager-id }}');
  </script>
  <!-- End Google Tag Manager -->

  <!-- cookieconsent -->
  <link rel="stylesheet" href="https://unpkg.com/vanilla-cookieconsent@3.0.1/dist/cookieconsent.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/vanilla-cookieconsent@3.0.1/dist/cookieconsent.umd.js" charset="utf-8" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/cookieconsent-config.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro"  crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"  crossorigin="anonymous"/>

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <!-- Leaflet locate -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- Leaflet fullscreen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@3.0.2/Control.FullScreen.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet.fullscreen@3.0.2/Control.FullScreen.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- Leaflet marker cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css " crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- lightgallery -->
  <link rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lightgallery-bundle.min.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-autoplay.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-fullscreen.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-thumbnail.css" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lg-zoom.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/lightgallery@2.7.2/lightgallery.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/autoplay/lg-autoplay.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/fullscreen/lg-fullscreen.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js" charset="utf-8" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- date-fns -->
  <script src="https://unpkg.com/date-fns@3.6.0/fp/cdn.min.js" charset="utf-8" crossorigin="anonymous"></script>

  <!-- artit favorites -->
  <script src="./assets/js/artist-favorites.js"></script>

  <!-- site's stylesheet comes last for higher priority -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
